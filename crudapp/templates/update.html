<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/updateStyle.css' %}">
    <title>Document</title>
</head>
<body>
    <h1>Update Task</h1>
    <form action="{% url 'updateTask' todo.id %}" method="post">
        {% csrf_token %}
        <input type="text" name="task" value="{{todo.name}}">
        <input type="submit" value="Update">
    </form>
</body>
</html>
